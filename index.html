<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/68927d0f53.js" crossorigin="anonymous"></script>
    <title>Drag</title>
</head>
<body>
    

    <div class="container level-01">
        <div class="dropZoneContainer">
            <div id="dropZone1" class="dropZone"></div>
            <div id="dropZone2" class="dropZone"></div>
            <button class="btn" ><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div id="dragble" class="dragble">
            <img id="dragMe1" class="dragMe dropZone1" draggable="true" src="/public/images/Beetle-L.png" alt="Splash">
            <img id="dragMe2" class="dragMe dropZone2" draggable="true" src="/public/images/Beetle-R.png" alt="Splash">
        </div>
        <audio id="dropSound" src="/public/sounds/carDoorClose.mp3"></audio>
        <audio id="dropWrong" src="/public/sounds/wrong.mp3"></audio>
    </div>



    <script src="/script.js"></script>
</body>
</html>
